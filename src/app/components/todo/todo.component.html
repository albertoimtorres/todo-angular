<div class="container">
    <div class="row">
      <div class="col col-lg">
        <input type="text" name="name" id="name" class="form-control" #todoInput (keypress)=onKeyPress($event)>
        <div *ngIf="!isValid && todo.error" class="error">
          <div *ngIf="todo.error.required">{{ todo.error.required }}</div>
          <div *ngIf="todo.error.invalid">{{ todo.error.invalid }}</div>
        </div>
      </div>
    </div>
</div>

<todo-list-component [todos]="todos" [totalPages]="totalPages" [currentPage]="currentPage" (eventChangePage)="getPage($event)">
</todo-list-component>
