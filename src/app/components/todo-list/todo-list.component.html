<div class="container">
  <div class="row">
    <div class="col col-md">
      <ul *ngIf="todos && todos.length !== 0" class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
          {{ todo.name }}
          <!-- <span class="badge badge-primary badge-pill"><i class="fa fa-trash" aria-hidden="true"></i></span> -->
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-md">
      <nav aria-label="Page navigation example" *ngIf="pages && pages.length !== 0">
        <ul class="pagination justify-content-center">

          <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
            <a class="page-link" href="#" tabindex="-1" (click)="setPage(currentPage - 1)">Previous</a>
          </li>

          <li *ngFor="let page of pages; let i = index" [ngClass]="{'active': currentPage === (page + 1)}" class="page-item"><a class="page-link" (click)="changePage(page + 1)" href="#">{{ page + 1 }}</a></li>

          <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
            <a class="page-link" href="#"  (click)="setPage(currentPage + 1)">Next</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>
