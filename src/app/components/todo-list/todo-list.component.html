<div class="container">
  <div class="row">
    <div class="col col-md list">
      <ul *ngIf="todos && todos.length !== 0" class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'active': selected === todo._id }">
          <p class="p-0 m-0 flex-grow-1">{{ todo.name }}</p>
          <button type="button" class="btn btn-link"><i class="fa fa-pencil" aria-hidden="true"></i></button> <button type="button" (click)="deleteTodo(todo)" class="btn btn-link"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-md">
      <nav aria-label="Page navigation example" *ngIf="pages && pages.length !== 0">
        <ul class="pagination justify-content-center">

          <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
            <a class="page-link" href="#" tabindex="-1" (click)="changePage(currentPage - 1)">Previous</a>
          </li>

          <li *ngFor="let page of pages; let i = index" [ngClass]="{'active': currentPage === (page + 1)}" class="page-item"><a class="page-link" (click)="changePage(page + 1)" href="#">{{ page + 1 }}</a></li>

          <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
            <a class="page-link" href="#"  (click)="changePage(currentPage + 1)">Next</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>
