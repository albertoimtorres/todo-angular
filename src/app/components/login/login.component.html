<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
					<span><i class="fa fa-twitter" aria-hidden="true"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
            <input type="text" formControlName="email" class="form-control" placeholder="email" [ngClass]="{'is-invalid': submitted && field.email.errors }" />
            <div *ngIf="submitted && field.email.errors" class="invalid-feedback">
              <div *ngIf="field.email.errors.required" class="error">Field required</div>
              <div *ngIf="field.email.errors.email" class="error">Email must be a valid email address</div>
            </div>
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="password" [pattern]="regexPass" [ngClass]="{'is-invalid': submitted && field.password.errors }">
            <div *ngIf="submitted && field.password.errors" class="invalid-feedback">
              <div *ngIf="field.password.errors.required" class="error">Field required</div>
              <div *ngIf="field.password.errors.pattern" class="error">Should contain at least one digit, at least one lower case, at least one upper case at least 8 from the mentioned characters</div>
            </div>
          </div>

					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
          </div> -->

					<div class="form-group">
            <button class="btn float-right login_btn">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
